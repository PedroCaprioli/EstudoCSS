<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icon.png">
    <title>Primeiro UNES</title>
</head>

<body>
    <div class="menu-topo">
        <a href="index.html">
            <img src="imagens/logo.png">
        </a>
    </div>

    <div class="h1">
        <h1>Titulo</h1>
    </div>

    <div class="m-40" id="container">
        <h1 class="h">Titulo</h1>
        <h2 class="h">SubTitulo</h2>
    </div>

    <div class="box-model">
        <H1>Evolua rapido</H1>
        <p>descriçao</p>
        <button>Embarcar</button>
    </div>
    <!-- css no html (pratica ruim)-->
    <div>
        <h1 style="color: red;">
            Titulo
            <strong style="color: blue;">alo</strong>
        </h1>
    </div>
    <!-- Relative -->
    <hr>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <!-- Absolute -->
    <hr>
    <div class="boxa boxa1"></div>
    <div class="boxa boxa2"></div>
    <div class="boxa boxa3"></div>
    <hr>
    <!-- Flex Box -->
    <div class="container">
        <div class="box blue"></div>
        <div class="box red"></div>
        <div class="box green"></div>
    </div>
    <hr>
    <!-- Grid -->
    <div class="grid">
        <header>
            <div>logo</div>
            <div>menu</div>
        </header>
        <main>Conteudo</main>
        <aside>Infos adicionais</aside>
        <footer>Rodapé</footer>
    </div>
    
</body>

</html>
